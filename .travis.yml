branches:
  only: 
    - master
matrix:
  include:
    - stage: "Lint"
      language: node_js
      os: linux
      node_js: "10"
      script: 
        - cd src && npm run ci.tslint
        - cd ../demo && npm run ci.tslint
        - cd ../demo-angular && npm run ci.tslint
    - stage: "WebPack"
      os: osx
      env:
        - WebPack="iOS"
        - Type="TypeScript"
      osx_image: xcode10.2
      language: node_js 
      node_js: "10"
      jdk: oraclejdk8
      script: 
        - cd demo && npm run build.plugin && npm i
        - tns build ios --bundle --env.uglify
    - os: osx
      env:
        - WebPack="iOS"
        - Type="Angular"
      osx_image: xcode10.2
      language: node_js 
      node_js: "10"
      jdk: oraclejdk8
      script:
        - cd src && npm run build
        - cd ../publish && sh pack.sh
        - cd ../demo-angular 
        - tns plugin add ../publish/package/*.tgz
        - tns build ios --bundle --env.uglify --env.aot
    - os: osx
      env:
        - WebPack="iOS"
        - Type="Vue"
      osx_image: xcode10.2
      language: node_js 
      node_js: "10"
      jdk: oraclejdk8
      script:
        - cd src && npm run build 
        - cd ../publish && sh pack.sh
        - cd ../demo-vue
        - tns plugin add ../publish/package/*.tgz
        - tns build ios --bundle --env.uglify
    - language: android
      os: linux
      dist: trusty
      env:
        - WebPack="Android"
        - Type="TypeScript"
      jdk: oraclejdk8
      before_install: nvm install 10
      script:
        - cd demo && npm run build.plugin
        - tns build android --bundle --env.uglify --env.snapshot
    - language: android
      os: linux
      dist: trusty
      env:
        - WebPack="Android"
        - Type="Angular"
      jdk: oraclejdk8
      before_install: nvm install 10
      script:
        - cd src && npm run build
        - cd ../publish && sh pack.sh
        - cd ../demo-angular
        - tns plugin add ../publish/package/*.tgz
        - tns build android --bundle --env.uglify --env.aot
    - language: android
      os: linux
      dist: trusty
      env:
        - WebPack="Android"
        - Type="Vue"
      jdk: oraclejdk8
      before_install: nvm install 10
      script:
        - cd src && npm run build
        - cd ../publish && sh pack.sh
        - cd ../demo-vue
        - tns plugin add ../publish/package/*.tgz
        - tns build android --bundle --env.uglify --env.aot

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository

before_install:
    - sudo pip install --upgrade pip
    - sudo pip install six

install:
    - echo no | npm install -g nativescript
    - tns usage-reporting disable
    - tns error-reporting disable
